  <body class="main">
    <p>Sprint</p>
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="exampleModal">Create new Issue</button>
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
    Create New Sprint  
    </button>
 
 




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Sprint</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
            <div class="row">
              <div class="form-group col-md-4">
                <label for="Spirit_number">Sprint Number</label>
                <input type="text" class="form-control" id="Sprint_Number" placeholder="13">
              </div>
            </div>  
              <div class="row">

                
                <div class="form-group col-md-4">
                  <label for="Spirit_created">Sprint Created On</label>
                  <input type="text" class="form-control" id="Sprint_Created" placeholder="13/06/2013">
                </div>
                
                <div class="form-group col-md-8 ml-auto">
                  <label for="Created_by">Created By</label>
                  <input type="text" class="form-control" id="Sprint_Created" placeholder="Current User">
                </div>
                
              </div>
              <div class="row">
              <div class="form-group col-md-4">
                  <label for="Spirit_Period">Sprint Period</label>
                  <input type="text" class="form-control" id="Sprint_Period" placeholder="21">
              </div>

              <div class="form-group col-md-8 ml-auto">
                  <label for="Spirit_Ends">Sprint Ends On</label>
                  <input type="text" class="form-control" id="Sprint_Period" placeholder="21/06/2019">
              </div>
            </div>

           
            </form>

<!--Form to be displayed-->
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
         <button type="button" class="btn btn-warning">Create Sprint</button>
       </div>
     </div>
   </div>
 </div>






 </body>

  

</html>
